<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="Shady">
        <meta name="description" content="Shady's Blog">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }}</title>
		<link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
		<link href="/blog/css/layout.css" rel="stylesheet" media="screen">
		<link href="/blog/css/pygment_trac.css" rel="stylesheet" media="screen">
　　 </head>
　　 <body>
		<div id="container">
	       <div class="inner">
				<!-- 引用头部代码部分 -->
				{% include header.html %}

				
				<!-- 内容部分 -->
				<div class="content">

					<h1>{{ page.title }}</h1>
					<section class="downloads clearfix back_to_index">
						<a href="{{ site.url }}/blog" id="back-to-index" class="button"><span>&lt;&lt; Back</span></a>
					</section>
					{{ content }}
					<p class="author_date">发表于: {{ page.date | date_to_string }}</p>

				</div>
				

				<!-- 引用底部代码部分 -->
				{% include footer.html %}

			</div>
		</div>
　　 </body>
</html>
